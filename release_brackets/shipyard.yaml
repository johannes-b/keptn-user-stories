version: 0.1.0
type: Shipyard
spec:
  stages:
    - name: "dev"
      actions:
        configuration-change:
          - deploy_direct
          - functional_tests
          - evaluation
          - release         # = direct deployment, do nothing

    - name: "hardening"
      actions:
        configuration-change:
          - deploy_blue_green
          - performance_tests
          - evaluation
          - release          # = traffic shift to new deployment
          - promote   # ask if next stage should be exec.

    - name: "production"
      actions:
        configuration-change:
          - deploy_blue_green
          - functional_tests # = test new deployment
          - evaluation       # evaluate tests
          - manual_approval  
          - release          # = traffic shift to new deployment
          - evaluate_release

        problem-open:
          - remediate
          - real_user_tests
          - evaluate_release